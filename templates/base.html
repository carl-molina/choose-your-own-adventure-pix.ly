<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/stylesheets/pixly.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Pix.ly</title>
</head>
<body>
  <div class="header-box">
    <h1>Welcome to Pix.ly!</h1>
    <!-- <div class="header-shadow"></div> -->
  </div>

  <p>At Pix.ly, you can do all sorts of things! You can:</p>
  <ul>
    <li>Upload images</li>
  </ul>
  <!-- <img src="{{ photo_url }}"/> -->
  <div class="image-upload-form">
    {% block content %}
    {% endblock %}
  </div>
  <div class="image-storage">
    <div class="image-gallery-header">
      <p>Our Image Gallery</p>
    </div>
    {% for photo_url in photos_urls %}
      <img src="{{ photo_url }}" class="img-display"/>
    {% endfor %}
  </div>
  <!-- this will be the html for showing images eventually -->
</body>
</html>
