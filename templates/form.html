{% extends 'base.html' %}

{% block content %}
<h2>Upload an image!</h2>

<form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_photo') }}">

  <div>
    <label for="alt-tag">Alt Tag: </label>
    <input size="50px" id="alt-tag" name="alt-tag" required placeholder="Enter a brief description of photo"/>
  </div>

  <div>
    <label for="file-selector">Upload a photo here: </label>
    <input type="file" name="file-selector" id="file-selector">
  </div>

  <br>
  <button type="submit">Upload</button>
</form>

  <br>
  <br>
  <hr></hr>
  <br>

  <form action="{{ url_for('homepage') }}" method="GET">
    <button type="submit">Return to Home</button>
  </form>


{% endblock %}
